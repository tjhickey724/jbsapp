<template name="about">
<h1>Possible Suspects</h1>

<hr/>

<table class="table table-hover">
	<thead>
		<tr><th>Suspects</th></tr>
	</thead>
	<tbody>
	{{#each culprits}}
	  {{> teamrow}}
	{{/each}}
	</tbody>
</table>
<form id= "addSuspects">
			<input type= "text" class= "form-control"  name= "suspect" placeholder= "type culprit here...">
			<button type= "submit"> Submit </button> 
		</form>	
</template>


<template name="teamrow">
   <tr>
   	  <td>{{ culprits }}</td>
   </tr>
</template>
