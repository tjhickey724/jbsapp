<template name="about">
	
    {{#contentFor "headerButtonLeft"}}
      {{>ionNavBackButton path="index"}}
    {{/contentFor}}
  
    {{#contentFor "headerTitle"}}
      <h1 class="title">About the Brandeis JBS App</h1>
    {{/contentFor}}
	

	
    {{#ionView}}
      {{#ionContent}}
      {{#ionList}}

	  	{{#each team}}
			{{> teamrow}}
		{{/each}}

	{{/ionList}}



     {{/ionContent}}
  {{/ionView}}
   
</template>


<template name="teamrow">
        {{#ionItem path="sponsors" iconLeft=true iconRight=true}}
          {{> ionIcon icon="ios-checkmark" class="positive"}}
          {{name}} - {{email}}
          {{> ionIcon icon="ios-arrow-right"}}
        {{/ionItem}}
</template>
