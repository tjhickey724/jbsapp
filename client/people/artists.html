<template name="artists">
<div id="artists">
	<h1>artists</h1>
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th class="col-md-1">gravatar</th>
					<th class="col-md-11">artist profiles</th>
				</tr>
			</thead>
			<tbody>
				{{#each profiles}}
					{{> profileRow}}
				{{/each}}
			</tbody>
		</table>
</div>
</template>
