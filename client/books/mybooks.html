<template name="mybooks">
<h1>My Books</h1>
{{#if currentUser}}
<div>
	<a class="btn btn-warning" href="#addbook" data-toggle="collapse">Add a book</a>

	<div id="addbook" class="collapse">
		<form class="form-horizontal" id="addbookform">
			{{> bookForm}}
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-danger">Add</button>
				</div>
			</div>
			<hr />
		</form>
	</div>
</div>

<table class="table table-hover table-striped">
	<thead>
		<tr>
			<th>Title</th>
			<th>Author</th>
			<th>Shelf</th>
			<th>ISBN</th>
			<th>Tags</th>
			<th>Status</th>
			<th>&nbsp;</th>
		</tr>
	</thead>
	<tbody>
		{{#each booksData}}
		<tr>
			{{> book}}
		</tr>
		{{/each}}
	</tbody>
</table>

{{else}}
<p class="bg-danger">You might want to try logging in before doing that</p>
{{/if}}
</template>
