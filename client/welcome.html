			<h1>The International 2011</h1>
			<img src="images/TI1.jpg" width="100%" alt="TI1"/>
			<p> Valve announced the first edition of The International on August 1, 2011. 16 teams were invited to compete in the tournament, which would also serve as the first public viewing of Dota 2, and it was streamed online with commentary in four languages; English, Chinese, German, and Russian. The tournament was funded by Valve, including the $1 million USD grand prize, with Nvidia supplying the hardware. It took place at Gamescom in Cologne from August 17 to 21 the same year.
The International 2011 is the central focus of the 2014 documentary Free to Play, which explores the lives of three of the players.</p>

			<h1>The International 2012</h1>
			<img src="images/TI2.jpg" width="100%" alt="TI2"/>
			<p>The International 2012 was announced in May 2012 and held during PAX Prime.[10] The event was held at the 2,500 seat Benaroya Hall in Seattle from 31 August to 2 September, with teams situated in glass booths on the main stage. The total prize pool remained $1.6 million USD, with $1 million USD for the winning team, and it was again broadcast in multiple languages.

The previous winners, Natus Vincere, were beaten 3-1 by Chinese team Invictus Gaming in the final. In November 2012 Valve released a documentary following the event online for free featuring interviews with the teams and following them from the preliminary stages through to the finale.</p>

			<h1>The International 2013</h1>
            <img src="images/TI3.jpg" width="100%" alt="TI3"/>
			<p>Valve announced The International 2013 on April 25, 2013. It was again hosted at the Benaroya Hall in Seattle from August 7 to 11. The first team to be invited were the defending champions, Invictus Gaming. Sixteen teams participated, thirteen of which received invitations, and the final three being decided in two qualifying tournaments and a match at the start of the tournament. On May 6, it was announced that an interactive compendium would be available for purchase, detailing and cataloging the progression of The International, in addition to allowing for extensive interactivity to be made. A quarter of the revenue from the compendium was added to the original $1.6 million prize pool for the tournament, thereby extending the winnings of the participating teams. Via the sales of interactive compendiums, The International reclaimed its previous title as the largest prize pool in electronic sports history, exceeding the two million dollar prize pool from the League of Legends Season 2 World Championship. The total prizepool awarded to the winners was $2,874,381. KCPQ news anchor Kaci Aitchison acted as a host to The International 2013 and provided behind-the-scenes commentary and interviews with professional players and analysts. The International 2013 was viewed by over one million concurrent online viewers with many utilizing live streaming websites such as Twitch.tv.</p>

			<h1>The International 2014</h1>
            <img src="images/TI4.jpg" width="100%" alt="TI4"/>
			<p> On March 31, 2014, Valve announced The International 2014, which would take place from July 18 to July 21 at the KeyArena, which is a venue with a significantly larger capacity than Benaroya Hall from the previous two years. Unlike the previous three events, there would be three tiers for admissions, including general admission, floor seating and VIP passes. For The International 2014, eleven teams would receive direct invites, with an additional four spots determined by regional qualifiers taking place between May 12 and May 25. The sixteenth spot would be determined by a wild card qualifier between the runners-up from the regional competitions. The tickets for the event were sold out within an hour of going on sale on April 4, 2014.

The prize pool for the tournament broke records for being the largest in eSports by reaching the $10,000,000 (USD) mark on June 27, almost three weeks prior to the start of the tournament. At the end of the tournament, with a final total prize pool of $10,931,103 and over $5 million split amongst the five players of the 1st place team, eight Dota 2 players became the highest ranking players in terms of prize money won, surpassing the highest ranking player at the time, StarCraft player Lee "Jaedong" Jae-dong. All 5 members of champion team Newbee became the top 5 highest ranking players in terms of prize money won and Chen "Hao" Zhihao became the highest ranking player at that time.</p>
