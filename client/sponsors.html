<template name="sponsors">

<h1>We wish we had these sponsors!</h1>

<table class="table">
	<thead>
	<tr>
		<th>Name</th><th>Amount</th>
	</tr>
	</thead>
	<tbody>
		{{#each sponsorData}}
	  		{{> sponsorrow}}
		{{/each}}
	</tbody>

</table>

</template>

<template name="sponsorrow">
	<tr> 
		<td>{{name}}</td>
		<td>{{amt}}</td>
	</tr> 
</template>
