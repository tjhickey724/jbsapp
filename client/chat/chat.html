
<template name="chat">
<h1>Chat</h1>


<table class="table table-hover">
	<thead>
		<tr><th>User</th><th>Time</th><th>Message</th></tr>
	</thead>
	<tbody>
		{{#each users}}
			{{> userrow}}
		{{/each}}
	</tbody>
</table>

<h1>Enter your IP Address Info</h1>
<form id="createchat">
			message: <input type="text" name="text"><br/>

			<input type="submit">
</form>

</template>

<template name = "userrow">
	<tr>
		<td>{{name}}</td>
		<td>{{time}}</td>
		<td>{{text}}</td>
	</tr>
</template>
