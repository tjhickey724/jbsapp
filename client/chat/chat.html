
<template name="chat">
<h1>Chat</h1>

<table class="table table-hover">
	<thead>
		<tr><th>User</th><th>Time</th><th>Message</th></tr>
	</thead>
	<tbody>
		{{#each users}}
			{{> userrow}}
		{{/each}}
	</tbody>
</table>

<form id="createchat">
	<div class="form-group">
        <label class="col-lg-3 control-label" for="Message" ><strong>Message:</strong></label>

        <div class="col-lg-8">
            {{#if currentUser}}
				<textarea name="text" class="form-control" rows="5" id="Message">{{message}}</textarea>
				<br>
				<input type="submit">
			{{else}}
				<textarea name="text" class="form-control" rows="5" id="Message" placeholder="Please Log in First..." disabled>{{message}}</textarea>
				<br>
				<input type="submit" disabled>
			{{/if}}
        </div>
  	</div>
</form>



</template>

<template name = "userrow">
	<tr>
		<td>{{name}}</td>
		<td>{{time}}</td>
		<td>{{text}}</td>
	</tr>
</template>
