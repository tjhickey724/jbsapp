
<template name="chat">
<h1>Chat</h1>

<table class="table table-hover">
	<thead>
		<tr><th>User</th><th>Time</th><th>Message</th></tr>
	</thead>
	<tbody>
		{{#each users}}
			{{> userrow}}
		{{/each}}
	</tbody>
</table>


{{#if currentUser}}
	<form id="createchat">
		<div class="form-group">
            <label class="col-lg-3 control-label" for="Message" ><strong>Message:</strong></label>
            <div class="col-lg-8">
				<textarea name="text" class="form-control" rows="5" id="Message">{{message}}</textarea>
				<br>
				<input type="submit">
            </div>
    	</div>
	</form>
{{else}}
	<h3>You must be logged in to post message</h3>
{{/if}}

</template>

<template name = "userrow">
	<tr>
		<td>{{name}}</td>
		<td>{{time}}</td>
		<td>{{text}}</td>
	</tr>
</template>
