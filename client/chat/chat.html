<template name = "chat">
	<h1> Chat </h1>
	
	
	Enter your message: <br/>
	<form id="enterchat">
		<input type="text" name="message"><input type="submit">
	</form>
	

	<p>
	{{#each chatfunc}}
	  {{> chatblock}}
	{{/each}}
	</p>

</template>


<template name="chatblock">
 
   		{{username}}: {{message}}
   		<br/>({{timestamp}})
   		<hr/> 		
  
</template>
