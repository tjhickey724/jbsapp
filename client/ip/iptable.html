<template name="iptable">
<h1>IP Addresses of Class</h1>
<a href="{{pathFor 'ipform'}}">Create or Edit your ip address</a>
<hr/>
<table class="table table-hover">
	<thead>
		<tr><th>Name</th><th>Link to local server</th></tr>
	</thead>
	<tbody>
		{{#each ips}}
			{{> iprow}}
		{{/each}}
	</tbody>
</table>

<hr/>

</template>


<template name="iprow">
	<tr>
		<td>{{name}}</td>
		<td><a href="http://{{ip}}:3000">{{ip}}</a></td>
		<td>
			{{#if ismyrow}} 
			<span class="glyphicon glyphicon-remove jbsapp-delete-icon" aria-hidden="true"></span>
			{{/if}}
		</td>
	</tr>
</template>
