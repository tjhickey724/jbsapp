<template name="albumform">
	<h1>submit an album</h1>
	<form id="createalbum">
		<div class="row-fluid">
			<div class="form-group col-lg-3">
				name: <input type="text" class="form-control" id="name" placeholder="ex: abbey road">
			</div>
		</div>
		<div class="row-fluid">
			<div class="form-group col-lg-3">
				artist: <input type="text" class="form-control" id="artist" placeholder="ex: the beatles">
			</div>
		</div>
		<div class="row-fluid">
			<div class="form-group col-lg-3">
				genre: <input type="text" class="form-control" id="genre" placeholder="ex: rock; rop">
			</div>
		</div>
		<div class="row-fluid">
			<div class="form-group col-lg-3">
				release: <input type="text" class="form-control" id="release" placeholder="ex: 1969">
			</div>
		</div>
		<button type="submit" class="btn btn-default">add album</button>
	</form>
</template>
