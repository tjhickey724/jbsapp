<template name="ipform">
	
	{{#if ipdata}}
	<h1>Edit your IP Address Info</h1>
	{{#with ipdata}}
		<form id="editipform">
			name: <input type="text" name="name" value="{{name}}"><br/>
			ip: <input type="text" name="ip" value="{{ip}}"><br/>
			<input type="submit">
		</form>
	{{/with}}
	{{else}}
	<h1>Enter your IP Address Info</h1>
	<form id="createipform">
			name: <input type="text" name="name"><br/>
			ip: <input type="text" name="ip"><br/>
			<input type="submit">
		</form>
	{{/if}}
</template>
