<template name="albums">
<h1>albums</h1>
<a href="{{pathFor 'albumform'}}">add an album</a>
<hr/>
<table class="table table-striped table-bordered">
	<thead>
		<tr>
			<th class="col-md-2">art</th>
			<th class="col-md-2">name</th>
			<th class="col-md-2">artist</th>
			<th class="col-md-2">genre</th>
			<th class="col-md-2">release</th>
			<th class="col-md-2">rate!</th>
		</tr>
	</thead>
	<tbody>
		{{#each theAlbums}}
			{{> albumrow}}
		{{/each}}
	</tbody>
</table>

<hr/>

</template>


<template name="albumrow">
	<tr>
		<td>art</td>
		<td>{{name}}</td>
		<td>{{artist}}</td>
		<td>{{genre}}</td>
		<td>{{release}}</td>
		<td><input class="increment btn btn-default" type="button" value="love it!"><br/><input class="decrement btn btn-default" type="button" value="meh.."></td>
	</tr>
</template>
